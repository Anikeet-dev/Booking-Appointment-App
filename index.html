<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Appointment App</title>

</head>

<body>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

        }

        body {
            background-image: url('Nexus+Gray.png');
            background-size: cover;

        }

        .container {
            width: 40%;
            margin: 0 auto;
            background-color: rgba(256, 256, 256, 90%);
            padding: 30px;
            border-radius: 8px;
        }

        .container header {
            font-size: 1.5rem;
            text-align: center;
            font-weight: 500;
            margin: 1rem;
        }

        .new-container {
            position: relative;
            width: 40%;
            margin: 10px auto;
            padding: 20px;
            margin-bottom: 20px;
            background-color: rgba(256, 256, 256, 90%);
            border-radius: 8px;
        }
        h4{
            margin-bottom: .5rem;
            
        }

        li {
            margin-bottom: 0.9rem;
        }



        .input-box {
            width: 100%;
            margin-top: 20px;
        }

        .input-box .name-box {
            position: relative;
            height: 22px;
            width: 50%;
        }

        button {
            margin-top: 1.5rem;
            height: 35px;
            width: 100%;
            color: #fff;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            border-radius: 6px;
            background-color: rgb(130, 106, 251);

        }

        button:hover {
            background-color: rgb(88, 56, 250);
        }

        @media screen and (max-width: 768px) {
            .container {
                width: 80%;
            }

            .input-box .name-box {
                width: 100%;
            }
        }
    </style>

    <section class="container">
        <form id="my-form" action="#" method="get">

            <header>Booking Appointment</header>

            <div class="input-box">
                <label for="username">Username</label><br>
                <input type="text" name="username" id="username" class="username-box"><br>
            </div>

            <div class="input-box">
                <label for="phNumber">Phone Number:</label><br>
                <input type="tel" id="phNumber" placeholder="+91" maxlength="13"><br>
            </div>

            <div class="input-box">
                <label for="email">Email</label><br>
                <input type="email" name="email" id="email">
            </div>

            <button type="submit">Submit</button>

        </form>
    </section>
    <div class="container-sm new-container" id="user-box">
        <h4><u>Registered User's:</u></h4>
        <ul class="user-list-group" id="users">


        </ul>
    </div>


    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"></script>


</body>

</html>
